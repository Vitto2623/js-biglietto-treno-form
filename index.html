<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>

        <!--Prezzo-biglietto-->
        <div class="container-fluid text-center text-white">
            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
            </div>
        </div>
        <!--Contenuto-->
        <section id="contenitore-prezzo" class="container bg-white rounded text-center p-3 shadow">
            <!--FORM-->
            <form id="frm1">
                <div class="row justify-content-center mb-5">
                    <div class="col-4" style="width: 300px;">
                        <p>Nome Cognome</p>
                        <input class="rounded-3 border-danger text-center" type="text" id="name">
                    </div>
                    <div class="col-4" style="width: 300px;">
                        <p>km da percorrere</p>
                        <input class="rounded-3 border-danger text-center" type="text" id="km-lenght">
                    </div>
                    <div class="col-4" style="width: 300px;">
                        <p>Fascia d'età</p>
                        <select name="fascia-età" id="età-utente" class="rounded-3 border-danger text-center" style="height: 30px; border: 2px solid">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over-65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6" style="width: 100px;">
                        <button class="rounded-2 fw-bold fs-5" style="background-color: #cccccc; color: #b91450; border: 1px solid black;" id="genera">Genera</button>
                    </div>
                    <div class="col-6" style="width: 100px;">
                        <button class="rounded-2 fw-bold fs-5" style="background-color: #cccccc; color: #b91450; border: 1px solid black;" onclick="formReset()">Annulla</button>
                    </div>
                </div>
            </form>
            <!--/FORM-->
        </section>
        <!--Biglietto-->
        <div class="container-fluid text-center text-white">
            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <h1 class="mt-1 mb-0">IL TUO BIGLIETTO</h1>
                </div>
            </div>
        </div>
        <!--Contenuto--->
        <section id="contenitore-biglietto" class="container bg-white mt-0  px-5 py-4">
            <div class="row">
                <div class="col-12 p-0">
                    <h2 class="fw-bold fs-3 mb-0">DETTAGLIO PASSEGGERI</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-3 pt-4 px-4 pb-5" style="background-color: #808080; height: 174px;">
                    <h1 class="mb-0 fw-bold" style="font-size: 1.6rem;">NOME PASSEGGERO</h1>
                    <h5 class="fw-bold fs-4" id="add-name"></h5>
                </div>
                <div class="col-9 px-5 py-4" style="height: 174px; border-top: 1px solid gray; border-bottom: 1px solid gray;">
                    <div class="row">
                        <div class="col-3">
                            <h4 class="fw-bold mb-5">Offerta</h4>
                            <h4 class="fw-normal" style="margin-top: 71px;">Biglietto Standard</h4>
                        </div>
                        <div class="col-3">
                            <h4 class="fw-bold mb-5">Carrozza</h4>
                            <h4 class="fw-normal" style="margin-top: 71px;">5</h4>
                        </div>
                        <div class="col-3">
                            <h4 class="fw-bold mb-5">Codice CP</h4>
                            <h4 class="fw-normal" style="margin-top: 71px;">92911</h4>
                        </div>
                        <div class="col-3">
                            <h4 class="fw-bold mb-5">Costo biglietto</h4>
                            <h4 class="fw-normal" style="margin-top: 71px;" id="output-prezzo-finale"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>




    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
